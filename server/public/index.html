<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Danh sách người dùng</h1>
    <p id="error-message" class="error"></p>
    <table id="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <!-- Dữ liệu từ API sẽ được hiển thị ở đây -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://127.0.0.1:3000/api/v1/users');
                const data = await response.json();
                
                if (data.success) {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';

                    data.data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        `;
                        userList.appendChild(row);
                    });
                } else {
                    document.getElementById('error-message').textContent = 'Không thể tải danh sách người dùng!';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Lỗi khi gọi API!';
                console.error('Fetch error:', error);
            }
        }

        // Gọi API khi trang web được tải
        fetchUsers();
    </script>

</body>
</html>
